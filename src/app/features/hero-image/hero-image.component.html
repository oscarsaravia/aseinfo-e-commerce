<section class="bg-gray-900">
  <div
    class="grid mb-10 max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
  >
    <!-- Columna principal en dispositivos mÃ³viles -->
    <div class="lg:col-span-7 text-center lg:text-left m-auto lg:m-0">
      <div class="lg:hidden">
        <!-- Ocultar en pantallas grandes -->
        <div class="mb-8">
          <img [src]="imageUrl" alt="mockup" />
        </div>
      </div>
      <div class="place-self-center flex justify-center items-center flex-col">
        <h1
          class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl text-white"
        >
          {{ title }}
        </h1>
        <p
          class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl"
        >
          {{ description }}
        </p>
        <div
          class="flex flex-col lg:flex-row lg:items-center lg:mr-auto ml-0 xl:ml-6"
        >
          <a
            (click)="navigateTo()"
            class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white border border-gray-300 rounded-lg focus:ring-4 dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
          >
            {{ buttonText }}
          </a>
        </div>
      </div>
    </div>
    <!-- Imagen en la columna secundaria en pantallas grandes -->
    <div class="hidden lg:block lg:mt-0 lg:col-span-5">
      <img [src]="imageUrl" alt="mockup" />
    </div>
  </div>
</section>
