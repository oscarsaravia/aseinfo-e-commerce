<!-- Main container -->
<!-- class="bg-card text-card-foreground w-full max-w-sm rounded-lg border-2 shadow-sm overflow-hidden" -->
<div
  class="border-solid border-2 dark:border-none border-gray-200 mb-3 rounded-lg shadow-sm dark:bg-white cursor-pointer"
  style="break-inside: avoid"
>
  <!-- Image Display -->
  <div class="p-2">
    <img [src]="product.image" class="w-full object-contain" alt="Product" />
  </div>
  <!-- black line  -->
  <div class="border-solid border-t-2 border-gray-200 dark:border-none"></div>
  <!-- Product Info -->
  <div class="p-4 gap-2 dark:text-white dark:bg-[#333533]">
    <h3 class="text-lg font-medium line-clamp-1">
      {{ product.title }}
    </h3>
    <p class="text-sm text-gray-500 dark:text-white line-clamp-4">
      {{ product.description }}
    </p>
    <p class="text-lg font-medium mt-2 dark:text-white">${{ product.price }}</p>
  </div>
</div>
