<h1
  id="productsDisplay"
  class="mb-20 text-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
>
  {{ gridTitle }}
</h1>

<div class="flex justify-center items-center p-5 w-[100%] lg:w-[70%] m-auto">
  <div class="gap-x-3 columns-2 w-[100%] sm:columns-3 md:columns-4">
    @for (productItem of productList; track productItem.id) {
    <app-product-card [product]="productItem"></app-product-card>
    }
  </div>
</div>
